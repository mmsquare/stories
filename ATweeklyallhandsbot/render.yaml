# Render Blueprint — deploy as Background Worker
# 1. In Render: New → Blueprint; connect this repo.
# 2. Add env vars in Dashboard → Environment: BOT_TOKEN, TARGET_GROUP_ID, MEETING_LINK; optional: OPENAI_API_KEY.
# 3. Deploy. The worker runs 24/7 and sends reminders on schedule (DB persists on disk).

services:
  - type: worker
    name: atweeklyallhandsbot
    runtime: node

    buildCommand: npm install && npm run build
    startCommand: npm start

    disk:
      name: data
      mountPath: /data
      sizeGB: 1

    envVars:
      - key: DB_PATH
        value: /data/atweeklyallhands.db
